version: '3.8'

services:
  mhss:
    image: miaona/mhss:latest
    container_name: mhss-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TMDB_API_KEY=你的TMDB_API_KEY
      - TG_API_ID=你的API_ID
      - TG_API_HASH=你的API_HASH
      - TG_PHONE_NUMBER=你的手机号
      - TG_GROUP_ID=目标群组ID
      - TG_SESSION=你的session_string
      - EMBY_URL=你的Emby服务器地址
      - EMBY_API_KEY=你的Emby_API_KEY
      - PORT=3000
    volumes:
      - ./requested-movies.json:/app/requested-movies.json
