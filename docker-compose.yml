version: '3.8'

services:
  mhss:
    image: miaona/mhss:latest
    container_name: mhss-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TMDB_API_KEY=你的TMDB_API_KEY
      - EMBY_URL=你的Emby服务器地址
      - EMBY_API_KEY=你的Emby_API_KEY
      - MEDIAHELP_URL=你的MediaHelp服务器地址
      - MEDIAHELP_USERNAME=你的MediaHelp用户名
      - MEDIAHELP_PASSWORD=你的MediaHelp密码
      - PORT=3000
