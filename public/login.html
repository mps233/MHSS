<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - MHSS</title>
  <link rel="stylesheet" href="style.css?v=3">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .login-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--bg-primary);
      transition: background 0.3s;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
    }
    
    .login-box {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 48px 40px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      animation: slideUp 0.5s ease-out;
      position: relative;
      overflow: visible;
      transition: background 0.3s, box-shadow 0.3s;
    }
    
    [data-theme="light"] .login-box {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.15), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle, rgba(168, 85, 247, 0.08) 1.5px, transparent 1.5px);
      background-size: 20px 20px;
      background-position: center center;
      pointer-events: none;
      z-index: 0;
      border-radius: 1rem;
      overflow: hidden;
    }
    
    [data-theme="light"] .login-box::before {
      background-image: 
        radial-gradient(circle, rgba(168, 85, 247, 0.12) 1.5px, transparent 1.5px);
    }
    
    .login-box-spotlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      background-image: 
        radial-gradient(circle, rgba(168, 85, 247, 0.5) 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: center center;
      border-radius: 1rem;
      overflow: hidden;
      opacity: 0;
      -webkit-mask-image: radial-gradient(circle 150px at var(--mouse-x, 50%) var(--mouse-y, 50%), black, transparent);
      mask-image: radial-gradient(circle 150px at var(--mouse-x, 50%) var(--mouse-y, 50%), black, transparent);
    }
    
    .login-box:hover .login-box-spotlight {
      opacity: 1;
    }
    
    [data-theme="light"] .login-box-spotlight {
      background-image: 
        radial-gradient(circle, rgba(168, 85, 247, 0.6) 1px, transparent 1px);
    }
    
    .login-box form,
    .login-box > div:not(.login-box-spotlight) {
      position: relative;
      z-index: 2;
    }
    
    [data-theme="dark"] .login-box,
    [data-theme="auto"] .login-box {
      background: var(--bg-card);
    }
    
    @media (prefers-color-scheme: light) {
      [data-theme="auto"] .login-box {
        background: var(--bg-card);
      }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
      color: var(--text-primary);
    }
    
    .login-subtitle {
      font-size: 14px;
      color: #718096;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(168, 85, 247, 0.1);
      border-radius: 0.75rem;
      font-size: 15px;
      box-sizing: border-box;
      background: rgba(26, 26, 46, 0.5);
      color: var(--text-primary);
      transition: all 0.2s;
      outline: none;
    }
    
    [data-theme="light"] .form-input {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(168, 85, 247, 0.15);
    }
    
    .form-input:hover {
      border-color: var(--purple-400);
    }
    
    .form-input:focus {
      border-color: var(--purple-500);
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
      background: rgba(26, 26, 46, 0.6);
    }
    
    [data-theme="light"] .form-input:focus {
      background: rgba(255, 255, 255, 0.8);
    }
    
    .form-input::placeholder {
      color: var(--text-secondary);
    }
    
    [data-theme="auto"] .form-input {
      background: rgba(26, 26, 46, 0.5);
      border: 1px solid rgba(168, 85, 247, 0.1);
    }
    
    @media (prefers-color-scheme: light) {
      [data-theme="auto"] .form-input {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(168, 85, 247, 0.15);
      }
      
      [data-theme="auto"] .form-input:focus {
        background: rgba(255, 255, 255, 0.8);
      }
    }
    
    @media (prefers-color-scheme: dark) {
      [data-theme="auto"] .form-input:focus {
        background: rgba(26, 26, 46, 0.6);
      }
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .login-btn:hover {
      opacity: 0.9;
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      display: none;
      color: #e53e3e;
      font-size: 14px;
      margin-top: 16px;
      padding: 12px 16px;
      background: #fff5f5;
      border-radius: 8px;
      border-left: 4px solid #e53e3e;
    }
    
    [data-theme="dark"] .error-message {
      background: rgba(239, 68, 68, 0.1);
    }
    
    [data-theme="auto"] .error-message {
      background: rgba(239, 68, 68, 0.1);
    }
    
    @media (prefers-color-scheme: light) {
      [data-theme="auto"] .error-message {
        background: #fff5f5;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <img src="256.webp" alt="Logo" class="logo-img">
        <span class="brand-name">MHSS 自助订阅系统</span>
      </div>
      <div class="nav-right">
        <a href="https://github.com/mps233/MHSS" class="nav-link" target="_blank" rel="noopener">
          <span class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </span>
          <span>GitHub</span>
        </a>
        <div class="theme-switcher">
          <button class="theme-btn" data-theme="light" title="浅色模式">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
          </button>
          <button class="theme-btn active" data-theme="dark" title="深色模式">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
          <button class="theme-btn" data-theme="auto" title="跟随系统">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="login-content">
    <div class="login-container">
      <div class="login-box" id="loginBox">
        <div class="login-box-spotlight"></div>
        <div style="text-align: center; margin-bottom: 40px;">
          <div class="login-icon-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" width="48" height="48">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <h1 class="login-title">欢迎回来</h1>
          <p class="login-subtitle">使用 Emby 账号登录</p>
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">用户名</label>
            <input type="text" id="username" class="form-input" placeholder="请输入 Emby 用户名" required autocomplete="username">
          </div>
          
          <div class="form-group">
            <label class="form-label">密码</label>
            <input type="password" id="password" class="form-input" placeholder="请输入 Emby 密码" required autocomplete="current-password">
          </div>
          
          <button type="submit" id="loginBtn" class="login-btn">
            <span id="btnText">登录</span>
          </button>
          
          <div id="errorMessage" class="error-message"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Theme switcher
    const themeButtons = document.querySelectorAll('.theme-btn');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    themeButtons.forEach(btn => {
      btn.classList.remove('active');
      if (btn.dataset.theme === savedTheme) btn.classList.add('active');
      btn.addEventListener('click', () => {
        document.documentElement.setAttribute('data-theme', btn.dataset.theme);
        localStorage.setItem('theme', btn.dataset.theme);
        themeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
    
    // Mouse tracking for spotlight effect
    const loginBox = document.getElementById('loginBox');
    const spotlight = loginBox ? loginBox.querySelector('.login-box-spotlight') : null;
    
    if (loginBox && spotlight) {
      loginBox.addEventListener('mousemove', (e) => {
        const rect = loginBox.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        spotlight.style.setProperty('--mouse-x', `${x}%`);
        spotlight.style.setProperty('--mouse-y', `${y}%`);
      });
    }
    
    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const errorMessage = document.getElementById('errorMessage');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      loginBtn.disabled = true;
      btnText.textContent = '登录中...';
      errorMessage.style.display = 'none';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          btnText.textContent = '登录成功！';
          setTimeout(() => window.location.href = '/', 500);
        } else {
          errorMessage.textContent = data.error || '登录失败';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = '网络错误，请稍后重试';
        errorMessage.style.display = 'block';
      } finally {
        setTimeout(() => {
          loginBtn.disabled = false;
          btnText.textContent = '登录';
        }, 1000);
      }
    });
  </script>
</body>
</html>
